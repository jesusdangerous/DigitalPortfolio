<div class="bg">

    <div class="parent">
        <div class="child">
            <div nz-col>
                <h1 style="margin-left: 55px">Войти как компания</h1>
            </div>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Невозможная почта">
                        <input nz-input placeholder="E-mail" formControlName="email" id="email" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Невозможный пароль">
                        <input nz-input type="password" placeholder="Password" formControlName="password" id="email" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Невозможный пароль">
                        <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="email" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Невозможное имя">
                        <input nz-input placeholder="Name" formControlName="name" id="email" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Невозможное название">
                        <input nz-input placeholder="Address" formControlName="address" id="email" />
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="Невозможное имя">
                        <input nz-input placeholder="Phone" formControlName="phone" id="email" />
                    </nz-form-control>
                </nz-form-item>
                
                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                    Зарегистрироватсья
                </button>
                Or <a routerLink="/login">Войти</a>
            </form>
        </div>
    </div>

</div>
